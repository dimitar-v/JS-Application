<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Schedule</title>
    <style>
        #schedule { text-align: center; width: 400px; }
        input { width: 120px; }
        #info { background-color:aquamarine; border:1px solid black; margin:0.25em; }
        .info { font-size: 1.5em; padding: 0.25em; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="schedule">
    <div id="info"><span class="info">Not Connected</span></div>
    <div id="controls">
        <input id="depart" value="Depart" type="button" onclick="result.depart()">
        <input id="arrive" value="Arrive" type="button" onclick="result.arrive()" disabled="true">
    </div>
</div>
<script>
    function solve() {
        let info = $('#info > span');
        let btnDepart = $('#depart');
        let btnArrive = $('#arrive');
        let nextStop = 'depot';
        let currentStop;

        function depart() {
            btnDepart.attr('disabled', true);
            btnArrive.attr('disabled', false);

            let reqest = {
                method: 'GET',
                url: `https://judgetests.firebaseio.com/schedule/${nextStop}.json`,
                success: displayStop,
                error: displayError
            };

            $.ajax(reqest);
        }

        function arrive() {
            btnDepart.attr('disabled', false);
            btnArrive.attr('disabled', true);

            info.text('Arriving at ' + currentStop);
        }

        function displayStop(data) {
            nextStop = data.next;
            currentStop = data.name;
            info.text('Next stop ' + currentStop);
        }

        function displayError(err) {
            info.text('Error');
            console.log(err);
        }

        return {depart, arrive};
    }
    let result = solve();
</script>
</body>
</html>
